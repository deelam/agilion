<form role="form" id="dataJobForm" th:fragment="newJobForm" th:object="${stagedDataJob}">
    <div class="form-group">
        <label for="dataSourceSelect">Data Source</label>
        <select class="form-control" id="dataSourceSelect" th:field="*{dataSourceName}">
            <option value=""></option>
            <option value="facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="reddit">Reddit</option>
        </select>
    </div>
    <div class="form-group">
        <th:block th:each="step, stepStat : *{executeForSteps}">
            <div class="radio">
                <label>
                    <input type="radio" name="dataStep1" th:text="${step}" th:value="${step}" th:field="*{executeForSteps[__${stepStat.index}__]}">
                    <span th:text="${step}"></span>
                </label>
            </div>
        </th:block>
    </div>
    <div class="form-group">
        <th:block th:each="key : *{params}">
            <label th:text="${key.key}"></label>
            <input type="text" th:field="*{params[__${key.key}__]}" />
        </th:block>
    </div>
</form>
