<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Register New User</title>
    <th:block th:replace="common/common::include"></th:block>
</head>

<body>
<div th:replace="common/navbar::navbarContainer ('none')"></div>
<div class="container page-content">
    <div class="page-header">
        <h1 style="text-align: center">
            Login to Agilion
        </h1>
    </div>
    <th:block th:if="${createdUserAccount == true}">
        <div class="alert alert-success" role="alert">
            Your account has been successfully created. Please use your account credentials to log in.
        </div>
    </th:block>
    <th:block th:if="${param.invalidCredentials}">
        <div class="alert alert-danger" role="alert">
            The account credentials you entered were not correct. Please try again.
        </div>
    </th:block>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="required-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label class="required-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
        <a class="nudge-right" th:href="@{/register}">Don't have an account? Register Here!</a>
    </form>
</div>
</body>
</html>
