<html>
<head>
    <script th:src="@{/webjars/jquery/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link media="all" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" href="/webjars/bootstrap/css/bootstrap.css"/>
    <link media="all" rel="stylesheet" th:href="@{/css/buttons.css}" />
    <link media="all" rel="stylesheet" th:href="@{/css/separators.css}" />
    <link media="all" rel="stylesheet" th:href="@{/css/panels.css}" />
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<div class="container-fluid page-content">
    <div class="vertically-centered-container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <ul class='nav nav-tabs no-decoration-tab-container' role="tablist">
                                <li class="col-xs-6 no-decoration-tab active">
                                    <a href="#loginContent" class="active btn btn-link" id="login-form-link" data-toggle="tab">Login</a>
                                </li>
                                <li class="col-xs-6 no-decoration-tab">
                                    <a href="#registerContent" class="btn btn-link" id="register-form-link" data-toggle="tab">Register</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 tab-content">
                                <div role="tabpanel" class="tab-pane active" id="loginContent">
                                    <form id="login-form" th:action="@{/login}" method="post" role="form">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xs-6 col-xs-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="text-center">
                                                        <a href="#" class="forgot-password">Forgot Password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div role="tabpanel" class="tab-pane" id="registerContent">
                                    <form id="register-form" th:action="@{/register}" method="post" role="form">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
