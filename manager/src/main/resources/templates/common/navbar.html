<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!--/* This template contains the navigation bar */-->
    <script th:src="@{/webjars/jquery/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link media="all" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" href="/webjars/bootstrap/css/bootstrap.css"/>
</head>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbarContainer (active)">

        <div class="container">
            <div class="navbar-header">
                <!-- Hamburger button that only appears if the screen is shrunk down enough -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">Agilion</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <!--/* Start of navbar that is only viewable to logged in users */-->
                    <th:block sec:authorize="isFullyAuthenticated()">
                        <li th:classappend="${active.equals('dataEngine')} ? 'active'">
                            <a th:href="@{/project/new}">Network Builder</a>
                        </li>
                        <li><a th:href="@{/project/history}">History</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Tools <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Metric Calculator</a></li>
                                <li><a href="#">Python Snippet Uploader</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Support <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">User Management</a></li>
                                <li><a href="#">Instance Management</a></li>
                            </ul>
                        </li>
                    </th:block>

                </ul>
                <th:block sec:authorize="isFullyAuthenticated()">
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <a href="#">
                                <i style="color: white" class="fas fa-user"></i>
                                <span th:text ="${#authentication.getPrincipal().getUsername()}"></span>
                            </a>
                        </li>
                    </ul>
                </th:block>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</body>
</html>
