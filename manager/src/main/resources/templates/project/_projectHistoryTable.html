<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table" th:fragment="table (jobs)">
        <thead>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>State</th>
        <th>Status Message</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.buildName}"></td>
            <td th:text="${job.startDate}"></td>
            <td class="jobState" th:text="${job.overallJobState}"></td>
            <td th:text="${job.statusMessage}"></td>
            <td>
                <th:block th:if="${job.overallJobState.name() == 'DONE'}">
                    <a class="btn btn-link" >
                        Perform Analysis
                    </a>
                </th:block>
                <th:block th:if="${job.overallJobState.name() == 'ERROR'}">
                    <a class="btn btn-link" >
                        View Errors
                    </a>
                </th:block>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
