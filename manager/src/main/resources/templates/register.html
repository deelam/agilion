<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Register New User</title>
    <th:block th:replace="common/common::include"></th:block>
</head>

<body>
    <div th:replace="common/navbar::navbarContainer ('none')"></div>
    <div class="container page-content">
        <div class="page-header">
            <h1 style="text-align: center">
                Register New User
            </h1>
        </div>
        <form th:action="@{/registerUser}" th:object="${createdUser}" method="post">
            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
                <label class="required-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <span class="form-feedback" th:errors="*{username}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
                <label class="required-label" for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" th:field="*{email}" id="exampleInputEmail1" required>
                <span class="form-feedback" th:errors="*{email}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
                <label class="required-label" for="exampleInputPassword1">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" required>
                <span class="form-feedback" th:errors="*{password}"></span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? has-error">
                <label class="required-label" for="confirmPassword">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword" required>
                <span class="form-feedback" th:errors="*{confirmPassword}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Register !</button>
        </form>
    </div>
</body>
</html>
