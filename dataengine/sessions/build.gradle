
apply plugin: 'application'

mainClassName = "dataengine.sessions.Main"

dependencies {
  compile project(':apis')
  compile dep.xinject
  compile dep.guice
  compile dep.guava
  compile dep.vertx
  compile dep.vertx_rpc
  compile dep.rxjava
  compile dep.vertx_ignite
  compile group: 'joda-time', name: 'joda-time', version: '2.9.7'
    
  compile project(':graph')
  compile dep.frames
  
  testCompile dep.vertx_unittest
  
  // temp: for testing
  compile project(':vertx')
  
}

jar {
  manifest {
      attributes 'Main-Class': mainClassName
      // must be run after dependencies declared
      attributes "Class-Path": configurations.compile.collect { it.getName() }.join(' ')
  }
}

